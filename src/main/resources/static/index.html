<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Generator & Uploader</title>
    <style>
        body {
            font-family: Arial;
            background: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        input,
        button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        button {
            cursor: pointer;
            background: #28a745;
            color: #fff;
            border: none;
        }

        button:hover {
            background: #218838;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>Video Generator & Uploader</h2>

    <form id="videoForm">
        <input type="file" id="image" accept="image/*" required /><br>
        <input type="file" id="audio" accept="audio/*" required /><br>
        <input type="number" id="duration" placeholder="Duration (seconds)" required /><br>
        <input type="text" id="title" placeholder="Video Title" required /><br>
        <input type="text" id="description" placeholder="Video Description" required /><br>
        <button type="submit">Generate & Upload</button>
    </form>

    <div id="status"></div>

    <script>
        const form = document.getElementById('videoForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const imageFile = document.getElementById('image').files[0];
            const audioFile = document.getElementById('audio').files[0];
            const duration = document.getElementById('duration').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;

            if (!imageFile || !audioFile || !duration || !title || !description) {
                status.innerText = "Please fill all fields!";
                return;
            }

            status.innerText = "Uploading... Please wait.";

            const formData = new FormData();
            formData.append("image", imageFile);
            formData.append("audio", audioFile);
            formData.append("duration", duration);
            formData.append("title", title);
            formData.append("description", description);

            try {
                const response = await fetch("/api/video/generate", {
                    method: "POST",
                    body: formData
                });

                const text = await response.text();
                status.innerText = text;

            } catch (err) {
                console.error(err);
                status.innerText = "Error: " + err.message;
            }
        });
    </script>

</body>

</html>
